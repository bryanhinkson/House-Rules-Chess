<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <title>Knightmare Chess</title>
</head>

<body ng-app="knightmareChess" ng-controller="mainController">
    <div class="container">
        <h1 class="page-header">Knightmare Chess</h1>
        
        <div class="board">
            <div class="" ng-repeat="rank in ranks">
                <div class="row">
                    <div class="" ng-repeat="file in files">
                        <div id="{{file}}{{8-$parent.$index}}" class="" ng-class="{'white': ($index + $parent.$index) % 2 == 0, 'black': ($index + $parent.$index) % 2 != 0}">{{file}}{{8-$parent.$index}}</div>
                    </div>
                </div>
            </div>
        </div>

        <br />
        <button class="btn btn-success" ng-click="startGame()">Start Game</button>
        <p>{{test}}</p>

    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
